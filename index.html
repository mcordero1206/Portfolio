<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=egde" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <!-- <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet"> -->
    <link href="ionicons-2.0.1/css/ionicons.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-md-6">
                <div class="logo">
                    <img src="https://goo.gl/vL17kn" alt="logo" class="img-responsive">
                </div>
            </div>
            <div class="col-md-6 text-right text-uppercase">
                <h1 class="name">Michael D. Cordero</h1>
                <h3 class="subtitle">Front-end Ninja</h3>
            </div>
        </header>
        <hr />
        <section class="row">
            <div class="col-md-12 hero text-center">
                <!-- <img src="https://goo.gl/TcbTz2" class="img-responsive"> -->
                <div class="col-md-12 quote">
                    <h1><em>"How can androids have babies?"</em></h1>
                    <h3>&mdash;Goku</h3>
                </div>
            </div>
        </section>
        <div class="row">
            <div class="col-md-12">
                <h2>Featured Work</h2>
            </div>
        </div>
        <section class="row">
            <div class="col-md-4 projects">
                <a href="https://goo.gl/aeV1Wy" target="_blank"><img src="img/PigGame.PNG" alt="Pig Game" class="img-responsive img-thumbnail"></a>
                <h3 class="proj">Pig Game</h3>
            </div>
            <div class="col-md-4 projects">
                <a href="https://goo.gl/GUhoL1" target="_blank"><img src="img/hot.PNG" alt="Hot Cold game" class="img-responsive img-thumbnail"></a>
                <h3 class="proj">Hot/Cold</h3>
            </div>
            <div class="col-md-4 projects">
                <a href="https://goo.gl/SjnsAb" target="_blank"><img src="img/movies.PNG" alt="Movies" class="img-responsive img-thumbnail"></a>
                <h3 class="proj">Favorite Movies</h3>
            </div>
        </section>
        <footer class="row text-center">
            <div class="col-md-12">
                <p class="copy">Made with <i class="ion-heart"></i> by Michael D. Cordero</p>
            </div>
        </footer>
    </div>

</html>
